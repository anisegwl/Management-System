<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HypeAD - Digital Marketing</title>
    <link rel="shortcut icon" href="./assets/HypeAd logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <div class="logo-container">
          <div class="logo">
            <img src="./assets/HypeAd logo.png" alt="HypeAD Logo" class="logo-image" />
            <span class="logo-text">HypeAD</span>
          </div>
        </div>
        
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Sign in to your account</p>
        
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-container">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="4" width="20" height="16" rx="2" />
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
              </svg>
              <input type="email" id="email" placeholder="you@example.com" required />
            </div>
          </div>
          
          <div class="form-group">
            <div class="label-row">
              <label for="password">Password</label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="input-container">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input type="password" id="password" placeholder="••••••••" required />
              <button type="button" id="toggle-password" class="toggle-password">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </button>
            </div>
          </div>
          
          <button type="submit" id="login-button" class="login-button">
            <span class="button-text">Sign in</span>
            <span class="spinner hidden"></span>
          </button>
          
          <p class="signup-prompt">
            Don't have an account? <a href="./signup.html">Create one</a>
          </p>
        </form>
      </div>
      
      <footer class="footer">
        <p>© 2025 HypeAD. All rights reserved.</p>
        <div class="footer-links">
          <a href="#">Terms</a>
          <a href="#">Privacy</a>
          <a href="#">Help</a>
        </div>
      </footer>
    </div>
       
    <div class="decoration">
      <div class="decoration-circle circle-1"></div>
      <div class="decoration-circle circle-2"></div>
      <div class="decoration-circle circle-3"></div>
      <div class="decoration-circle circle-4"></div>
    </div>   
    <script src="./js/login.js"></script>
  </body>
</html>
