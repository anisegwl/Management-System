<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Marketing - Sign Up</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'logo/HypeAd logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'css/singup.css' %}" />

  </head>

  <body>
    <div class="container">
      <div class="login-card">
        <div class="logo-container">
          <div class="logo">
            <img src="{% static 'logo/HypeAd logo.png' %}" alt="PulseMarketing Logo" class="logo-image" />
            <span class="logo-text">HypeAD</span>
          </div>
        </div>
        
        <h1 class="title">Create Your Account</h1>
        <p class="subtitle">Join our marketing platform today</p>
           
        <form id="signup-form">
          <!-- Step 1: Basic Info -->
          <div class="step-content active" data-step="1">
            <div class="form-group">
              <label for="full-name">Full Name</label>
              <div class="input-container">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
                <input type="text" id="full-name" placeholder="Your Name" required>
              </div>
            </div>

            <div class="step-content active" data-step="1">
              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                  <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                  </svg>
                  <input type="text" id="full-name" placeholder="Your Email" required>
                </div>
              </div>

              <div class="step-content active" data-step="1">
                <div class="form-group">
                  <label for="username">Username</label>
                  <div class="input-container">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                      <circle cx="12" cy="7" r="4" />
                    </svg>
                    <input type="text" id="full-name" placeholder="Username" required>
                  </div>
                </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-container">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input type="password" id="password" placeholder="••••••••" required>
                <button type="button" id="toggle-password" class="toggle-password">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-container">
                  <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                  <input type="password" id="confirm-password" placeholder="••••••••" required>
                  <button type="button" id="toggle-confirmPassword" class="toggle-confirmPassword">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                      <circle cx="12" cy="12" r="3" />
                    </svg>
                  </button>
                </div>
              </div>
            
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <div class="input-container">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                </svg>
                <input type="tel" id="phone" placeholder="+977 (123-456-7890)" required>
              </div>
            </div>
            
            <button type="button" class="login-button next-button" data-step="1">
              Continue
            </button>
          </div>
        </form>
        
        <p class="signup-prompt">
          Already have an account? <a href="{% url 'login' %}">Sign in</a>
        </p>
      </div>
      
      <footer class="footer">
        <p>© 2025 HypeAd. All rights reserved.</p>
        <div class="footer-links">
          <a href="#">Terms</a>
          <a href="#">Privacy</a>
          <a href="#">Help</a>
        </div>
      </footer>
    </div>
    
    <script src="{% static 'js/signup.js' %}"></script>

   
  </body>
</html>
